{% extends 'baseView.html' %}
{% load static %}
{% load widget_tweaks %}
<!--Bloques para inclusiones de librerias-->

{% block head %}
<link rel="stylesheet" href="{% static 'css/stylesLogin.css' %}">
{% endblock %}

{% block content %}
<div class="box-layout main-card">
    <div class="form-group card card-body" style="margin-top: 25%;">
        <h1>{{title}}</h1>
        <form method="post">
            {% csrf_token %}
            {% for field in form.visible_fields %}
            <div class="form-group">
                <label>{{ field.label }}:</label>
                {{ field }}
            </div>
            {% endfor %}
            <button type="submit" class="btn btn-danger" id="submit">Cambiar contrase√±a</button>
            <a class="btn btn-secondary" href="/" role="button">Cancelar</a>
        </form>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script src="{% static 'js/validate_change_pwd.js' %}"></script>
{% endblock %}
