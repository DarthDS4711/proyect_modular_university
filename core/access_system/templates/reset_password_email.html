{% extends 'baseView.html' %}
{% load static %}
{% load widget_tweaks %}
<!--Bloques para inclusiones de librerias-->

{% block head %}
<link rel="stylesheet" href="{% static 'css/stylesLogin.css' %}">
{% endblock %}

{% block content %}
<div class="box-layout main-card">
    <div class="form-group card card-body" style="margin-top: 25%;">
        <h1>{{title}}</h1>
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label>Username</label>
                {{form.username}}
            </div>
            <button type="submit" class="btn btn-primary" id="submit">Enviar correo</button>
            <a class="btn btn-danger" href="{% url 'access:Login' %}" role="button">Cancelar</a>
        </form>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script src="{% static 'js/validate_send_email.js' %}"></script>
{% endblock %}
