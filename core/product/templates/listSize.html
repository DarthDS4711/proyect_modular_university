{% extends 'baseView.html' %}
{% load static %}

{% block head %}
<link rel="stylesheet" href="{% static 'css/list_sizes/styles.css' %}">
{% endblock %}

{% block content %}
<div class="box-layout">
    <h1>{{title}}</h1>
    <div class="box-content">
        <img src="{% static image %}" alt="" class="image-class">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nombre de la talla</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                {% for size in page_obj %}
                <tr>
                    <td scope="row">{{size.id}}</td>
                    <td>{{size.size_product}}</td>
                    <td><a class="edit-a" href="../../product/update-size/{{size.id}}"><i class="fas fa-user-edit"></i></a>
                    <a class="delete-a" href="../../product/delete-size/{{size.id}}"><i class="fas fa-trash"></i></a></td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <a href="{{create}}" class="btn btn-primary">Agregar talla</a>
        {% include 'pagination_btns.html' %}
    </div>

</div>
{% endblock %}
