<div class="modal" tabindex="-1" id="myModal">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h4>Agregar al carrito</h4>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <h5>Cantidad </h5>
                    <input type="number" id="amount" class="form-control" min="1" max="5" value="1" />
                </div>
                <div class="form-group">
                    <h5>Color</h5>
                    <label>
                        <input type="radio" name="color" value="{{object.primary_color}}" id="color1" checked>
                        <span class="swatch" style="background-color:{{object.primary_color}};"></span>
                    </label>
                    <label>
                        <input type="radio" name="color" value="{{object.secondary_color}}" id="color2">
                        <span class="swatch" style="background-color:{{object.secondary_color}};"></span>
                    </label>
                    <label>
                        <input type="radio" name="color" value="{{object.last_color}}" id="color3">
                        <span class="swatch" style="background-color:{{object.last_color}};"></span>
                    </label>
                </div>
                <div class="form-group">
                  <h5>Talla</h5>
                  <select class="form-control" id="size">
                    {% for size in object.size.all %}
                    <option value="{{size}}">{{size}}</option>
                    {% endfor %}
                  </select>
                </div>
            </div>
            <div class="modal-footer">
                <input type="hidden" id="id_product" value="{{object.id}}">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
                <button type="button" class="btn btn-success" id="btn-add">Agregar</button>
            </div>
        </div>
    </div>
</div>
