{% load static %}
<div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel" style="margin-top: 2%;">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img class="d-block img-style" src="{{best_product.get_image}}" alt="First slide" class="img-list" title="{{best_product.name}}">
      </div>
      {% for product in best_products %}
      <div class="carousel-item">
        <img class="d-block img-style" src="{{product.get_image}}" alt="First slide" title="{{product.name}}">
      </div>
      {% endfor %}
    </div>
    <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="false"></span>
      <span class="sr-only" style="color: black;"></span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="false"></span>
      <span class="sr-only" style="background-color: red;">Next</span>
    </a>
  </div>
