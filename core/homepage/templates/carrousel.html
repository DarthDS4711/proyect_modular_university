{% load static %}
<div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel" style="background-color: rgb(233, 233, 233); margin-top: 2%;">
    <ol class="carousel-indicators">
      <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
      <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
      <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
    </ol>
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img class="d-block" src="{% static 'img/dress.png' %}" alt="First slide" id="image-class">
      </div>
      <div class="carousel-item">
        <img class="d-block" src="{% static 'img/tshirt.png' %}" alt="Second slide" id="image-class">
      </div>
      <div class="carousel-item">
        <img class="d-block" src="{% static 'img/cap.png' %}" alt="Third slide" id="image-class">
      </div>
    </div>
    <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="false"></span>
      <span class="sr-only" style="color: black;"></span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="false"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
