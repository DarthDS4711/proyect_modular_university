<div class="pagination">
    <span class="step-links">
        {% if page_obj.has_previous %}
        <a href="?page=1" class="btn btn-warning">&laquo; first</a>
        <a href="?page={{ page_obj.previous_page_number }}" class="btn btn-success">previous</a>
        {% endif %}


        {% if page_obj.has_next %}
        <a href="?page={{ page_obj.next_page_number }}" class="btn btn-success">next</a>
        <a href="?page={{ page_obj.paginator.num_pages }}" class="btn btn-danger">last &raquo;</a>
        {% endif %}


        <span class="current">
            PÃ¡gina {{ page_obj.number }} de {{ page_obj.paginator.num_pages }}.
        </span>
    </span>
</div>
