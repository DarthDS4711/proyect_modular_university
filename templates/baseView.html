{% load static %}
<!doctype html>
<html lang="en">
    <head>
        <title>{{title}}</title>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <!-- Font Awesome Icons -->
        <link rel="stylesheet" href="{% static 'libs/adminlte-3.0.4/plugins/font-awesome-5.11.1/css/all.min.css' %}">
        <!-- Theme style -->
        <link rel="stylesheet" href="{% static 'libs/adminlte-3.0.4/css/adminlte.min.css' %}">
        <!--Basic theme for the main page-->
        <link rel="stylesheet" href="{% static 'css/styles.css' %}">
        <!-- Google Font: Source Sans Pro -->
        <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700" rel="stylesheet">
        <!-- jQuery -->
        <script src="{% static 'libs/adminlte-3.0.4/plugins/jquery/jquery.min.js' %}"></script>
        <!-- Bootstrap 4 -->
        <script src="{% static 'libs/adminlte-3.0.4/plugins/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
        <!-- AdminLTE App -->
        <script src="{% static 'libs/adminlte-3.0.4/js/adminlte.min.js' %}"></script>
        <!-- Sweetalert2 -->
        <script src="{% static 'libs/sweetalert2-9.10.0/sweetalert2.all.min.js' %}"></script>
        <!-- Jquery Confirm -->
        <link rel="stylesheet" href="{% static 'libs/jquery-confirm-v3.3.4/jquery-confirm.min.css' %}">
        <script src="{% static 'libs/jquery-confirm-v3.3.4/jquery-confirm.min.js' %}"></script>
        {% block head %}<!--Librerias que otras plantillas pueden modificar para cambiar el comportamiento-->
        {% endblock %}
    </head>
    <body>
        {% include 'navbar.html' %}
        {% block content %}<!--Bloque principal de la plantilla-->
        {% endblock %}


    </body>
    <!--Bloque del footer-->
    <footer class="footer-class">
        Developed by: Bluereadmon software
    </footer>

    {% block scripts %}<!--Bloque de scripts empleados para otras plantillas-->
    {% endblock %}
</html>
